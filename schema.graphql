enum AssetStatus {
  ACTIVE
  FREEZED
  DESTROYED
}

enum TransferType {
  REGULAR
  DELEGATED #Transfer approved amount by a delegator
  MINT
  BURN
}

type Asset @entity {
  id: ID! # Asset Id
  name: String
  symbol: String
  freezer: String
  decimal: Int
  owner: String!
  admin: String
  issuer: String
  creator: String
  minBalance: BigInt
  status: AssetStatus!
  totalSupply: BigInt
  transfers: [Transfer!] @derivedFrom(field: "asset")
  assetBalances: [AssetBalance!] @derivedFrom(field: "asset")
}

type AssetBalance @entity {
  id: ID! #AccountId-AssetId
  account: Account!
  balance: BigInt!
  asset: Asset!
}

type Account @entity {
  id: ID! #Account address
  wallet: String! @unique
  balance: BigInt! #Native KSM balance
  assets: [AssetBalance!] @derivedFrom(field: "account")
  historicalBalances: [HistoricalBalance!] @derivedFrom(field: "account")
}

type HistoricalBalance @entity {
  id: ID!
  account: Account!
  balance: BigInt!
  timestamp: DateTime!
}

type Transfer @entity {
  id: ID! #event id
  amount: BigInt!
  to: String!
  from: String
  delegator: String # Delegator address for transfer by delegator
  fee: BigInt
  asset: Asset #If asset is null, then its a regular DOT/KSM transfer
  type: TransferType!
  extrinisicId: String
  success: Boolean!
  createdAt: DateTime!
  blockHash: String!
  blockNum: Int!
}
